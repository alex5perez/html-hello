<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post de Instagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="post">
      <div class="post-header">
        <div class="header-left">
          <div class="icono-html"><i class="fa-brands fa-html5"></i></div>
          <div class="text-rigo"><strong>HTML5</strong> Rigoberto</div>
        </div>
        <div class="puntos">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
      <div class="post-img">
        <img
          src="https://github.com/alex5perez/html-hello/blob/main/image.png"
        />
      </div>
      <div class="post-body">
        <div class="post-icons">
          <div class="i-left">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i>
          </div>
          <div class="i-right">
            <i class="fa-regular fa-bookmark"></i>
          </div>
        </div>
        <p>
          Liked by <strong>4GeeksAcademy, html5, Web</strong> and
          <strong>100,000 others</strong>
        </p>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Autem libero
          nam saepe tempore omnis eius suscipit ea natus delectus architecto,
          voluptatem, voluptates tempora consequatur numquam quibusdam modi
          quidem beatae debitis.
        </p>
      </div>
    </div>
  </body>
</html>
